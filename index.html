
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLANCE - Prática Ativa de Inglês</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS via CDN - Garantindo carregamento estável -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    #root { min-height: 100vh; }
    
    .glance-glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Animações básicas para evitar dependência exclusiva do Tailwind Play */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-in { animation: fadeIn 0.5s ease-out forwards; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
    }
  }
  </script>

  <!-- Polyfill para process.env - Crucial para evitar erro ReferenceError que causa tela branca -->
  <script>
    window.process = {
      env: {
        API_KEY: "" // O valor real é injetado pelo ambiente ou via segredos do Vercel
      }
    };
  </script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  
  <!-- O script principal deve ser carregado como módulo -->
  <script type="module" src="index.tsx"></script>
</body>
</html>
